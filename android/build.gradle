// Top-level build file
buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.1.20" // âœ… matches your kotlin plugin
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath("com.android.tools.build:gradle:8.1.1")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://www.jitpack.io" } // sometimes needed for RN dependencies
    }

    configurations.all {
        resolutionStrategy {
            force 'com.google.android.gms:play-services-location:21.0.1'
            force 'com.google.android.gms:play-services-base:18.2.0'
            force 'com.google.android.gms:play-services-tasks:18.0.2'
        }
    }
}

// Apply React Native root project plugin
apply plugin: "com.facebook.react.rootproject"
